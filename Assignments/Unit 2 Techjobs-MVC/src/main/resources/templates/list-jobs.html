<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

    <head th:replace="fragments :: head"></head>

    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">

            <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

            <!-- TODO #1 - Use a loop to display job results in a table. -->
            <table>
                <tr th:each="job : ${jobs}">
                    <td class="job-listing">
                        <ul th:text="'ID: ' + ${job.id}"></ul>
                        <ul th:text="'Name: ' + ${job.name}"></ul>
                        <ul th:text="'Employer: ' + ${job.employer}"></ul>
                        <ul th:text="'Location: ' + ${job.location}"></ul>
                        <ul th:text="'Position Type: ' + ${job.positionType}"></ul>
                        <ul th:text="'Skill: ' + ${job.coreCompetency}"></ul>

                    </td>
                </tr>
            </table>

        </div>

    </body>
</html>
